<form method="post">

    <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" [(ngModel)]="inputUsername" name="inputUsername">

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" [(ngModel)]="inputPassword" name="inputPassword">

        <button (click)="itemClicked()">submit</button>

        {{error}}

    </div>
    
</form>
