<h1>Settings Page</h1>

<ng-container *ngIf="role === 'superadmin'">
    <h4>Add a User</h4>
    <form>

        <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" [(ngModel)]="inputUsername" name="inputUsername">

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" [(ngModel)]="inputEmail" name="inputEmail">

            <label for="role"><b>Role</b></label>
            <input type="text" placeholder="Enter Role" [(ngModel)]="inputRole" name="inputRole">

            <button (click)="clickAddUser()">Add User</button>

            {{error}}

        </div>
        
    </form>

    <h4>Remove a User</h4>
    <form>

        <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" [(ngModel)]="deleteUsername" name="inputUsername">

            <button (click)="clickDeleteUser()">Remove User</button>

            {{error}}

        </div>
        
    </form>
</ng-container>
